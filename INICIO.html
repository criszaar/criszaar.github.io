<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ordena los Planetas ü™ê</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
    }

    .planet-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .planet {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 12px;
      padding: 20px 25px;
      font-size: 2.2em;
      cursor: grab;
      transition: transform 0.2s ease;
      min-width: 90px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .planet:active {
      cursor: grabbing;
      transform: scale(1.1);
    }

    .dropzone {
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
      flex-wrap: wrap;
    }

    .slot {
      height: 100px;
      min-width: 90px;
      border: 2px dashed white;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.05);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      transition: background 0.3s;
    }

    .slot[data-occupied] {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .message {
      margin-top: 30px;
      font-size: 1.3em;
      color: #dffd8b;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>

  <h1>üéØ Ordena los Planetas por Tama√±o</h1>
  <p>Arrastra los planetas desde aqu√≠ üëá</p>

  <div class="planet-container" id="planetList"></div>

  <p style="margin-top: 50px;">Suelta los planetas en orden del m√°s grande al m√°s peque√±o aqu√≠ üëá</p>

  <div class="dropzone" id="dropZone"></div>

  <div class="message" id="message"></div>

  <button onclick="checkOrder()">Verificar Respuesta</button>

  <script>
    const planets = [
      { name: "J√∫piter", emoji: "üåï", size: 1 },
      { name: "Saturno", emoji: "ü™ê", size: 2 },
      { name: "Urano", emoji: "üåå", size: 3 },
      { name: "Neptuno", emoji: "üåä", size: 4 },
      { name: "Tierra", emoji: "üåç", size: 5 },
      { name: "Venus", emoji: "üíõ", size: 6 },
      { name: "Marte", emoji: "üî¥", size: 7 },
      { name: "Mercurio", emoji: "‚òøÔ∏è", size: 8 }
    ];

    const correctOrder = ["J√∫piter", "Saturno", "Urano", "Neptuno", "Tierra", "Venus", "Marte", "Mercurio"];

    const planetList = document.getElementById("planetList");
    const dropZone = document.getElementById("dropZone");
    const messageDiv = document.getElementById("message");

    // Mezclar planetas
    const shuffledPlanets = [...planets].sort(() => Math.random() - 0.5);

    // Crear elementos de planetas
    shuffledPlanets.forEach(planet => {
      const div = createPlanetElement(planet);
      planetList.appendChild(div);
    });

    // Crear slots vac√≠os
    for (let i = 0; i < planets.length; i++) {
      const slot = document.createElement("div");
      slot.classList.add("slot");
      slot.dataset.index = i;
      dropZone.appendChild(slot);
    }

    function createPlanetElement(planet) {
      const div = document.createElement("div");
      div.classList.add("planet");
      div.setAttribute("draggable", true);
      div.dataset.name = planet.name;
      div.innerHTML = `<div title="${planet.name}">${planet.emoji}</div>`;
      addDragListeners(div);
      return div;
    }

    function addDragListeners(element) {
      element.addEventListener("dragstart", () => {
        draggedPlanet = element;
      });
    }

    let draggedPlanet = null;

    // Drag and Drop en Slots
    document.querySelectorAll(".slot").forEach(slot => {
      slot.addEventListener("dragover", e => {
        e.preventDefault();
      });

      slot.addEventListener("drop", () => {
        if (!slot.hasChildNodes()) {
          slot.appendChild(draggedPlanet);
          slot.dataset.occupied = true;
        } else {
          // Intercambiar si hay un planeta ya en el slot
          const existingPlanet = slot.querySelector(".planet");
          const tempParent = draggedPlanet.parentNode;

          draggedPlanet.remove();
          slot.replaceChild(draggedPlanet, existingPlanet);

          if (tempParent.id === "planetList") {
            addDragListeners(draggedPlanet); // Asegurar eventos
          }

          tempParent.appendChild(existingPlanet);
          addDragListeners(existingPlanet);
        }
      });
    });

    // Permitir volver a colocar planetas en la lista original
    planetList.addEventListener("dragover", e => {
      e.preventDefault();
    });

    planetList.addEventListener("drop", e => {
      e.preventDefault();
      if (draggedPlanet && !draggedPlanet.parentNode.classList.contains("planet-container")) {
        draggedPlanet.remove();
        planetList.appendChild(draggedPlanet);
        addDragListeners(draggedPlanet);
      }
    });

    function checkOrder() {
      const userSelection = Array.from(dropZone.children).map(slot => {
        const planet = slot.querySelector(".planet");
        return planet ? planet.dataset.name : "";
      });

      const isCorrect = JSON.stringify(userSelection) === JSON.stringify(correctOrder);

      if (isCorrect) {
        messageDiv.textContent = "üéâ ¬°Correcto! Redirigiendo...";
        setTimeout(() => {
          window.location.href = "EL UNIVERSO.html"; 
        }, 2000);
      } else {
        messageDiv.textContent = "‚ùå Int√©ntalo de nuevo.";
      }
    }
  </script>
</body>
</html>
